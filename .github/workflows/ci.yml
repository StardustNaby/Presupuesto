name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore --verbosity normal
      
    - name: Build
      run: dotnet build --no-restore --configuration Release --verbosity normal
      
    - name: Publish
      run: dotnet publish src/PresupuestoFamiliarMensual.API/PresupuestoFamiliarMensual.API.csproj -c Release -o ./publish --no-build
      
    - name: Verify published files
      run: |
        echo "Verificando archivos publicados..."
        ls -la ./publish/
        test -f "./publish/PresupuestoFamiliarMensual.API.dll" || exit 1
        echo "âœ… Archivos publicados correctamente"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-build
        path: ./publish 